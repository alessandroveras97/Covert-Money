<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
    <title>Covert Money</title>
</head>
<body>
    <img class="logo" src="./assets/imag/money-2717_256.gif" alt="logo-covert">
    
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="btc">BTC Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="content-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="real" src="./assets/imag/real.png" alt="logo-moeda-converter">
                <p class="currency">Real</p>
                <p class="currency-vale-to-convert">R$ 10.000,00</p>
            </div>
            <img class="arrow-img" src="./assets/imag/arrow.png">
            <div class="currency-box">
                <img class="currency-img" src="./assets/imag/usa.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-vale">US$ 10.000,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./scripts.js"></script>

</html>
